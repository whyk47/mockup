{% extends 'recruitment/layout.html' %}

{% block body %}
  <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#filter">Filter</button>

  <div class="modal fade" id="filter" tabindex="-1" role="dialog" aria-labelledby="filterLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="filter-form" class="form-inline" method="get" action="{% url 'recruitment:index' %}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="filterLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <div class="container m-2">
              <div>Monthly Salary Range:</div>
              <div class="form-inline">
                <div class="input-group input-group-sm" style="max-width: 130px;">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" class="form-control" name="min_salary" placeholder="Min Salary" />
                </div>
                <span class="mx-1">-</span>
                <div class="input-group input-group-sm" style="max-width: 130px;">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" class="form-control" name="max_salary" placeholder="Max Salary" />
                </div>
              </div>  
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success">Filter</button>
        </div>
      </div>
    </form>

    </div>
  </div>

  {% for job in jobs %}
    {% include 'recruitment/components/job_card.html' %}
  {% empty %}
    <div>No Jobs Yet</div>
  {% endfor %}
{% endblock %}
